{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    .list-group-item{
        padding: 8px !important;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="padding-left: 5px; padding-top: 5px; margin-left: 5px;" >
                <img src="{% static 'images/icon.png' %}" alt="icon" width="100px" height="100px" class="img-thumbnail rounded-circle">
                <div class="list-group">
                    <a href="{% url 'viewProfile' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/viewProfile/' %} active {% endif %}">View Profile</a>
                    <a href="{% url 'markAttend' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/markAttend/' %} active {% endif %}">Mark Attendance</a>
                    <a href="{% url 'attendanceSummary' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/attendanceSummary/' %} active {% endif %}">Monthly Attendance Report</a>
                    <a href="{% url 'applyForLeave' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/applyForLeave/' %} active {% endif %}">Apply for leave</a>
                    <a href="{% url 'viewEmpLeaveApplication' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/viewEmpLeaveApplication/' %} active {% endif %}">Leave History</a>
                    {% if request.user.is_staff == 1 %}
                    <a href="{% url 'viewLeaveApplication' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/viewLeaveApplication/' %} active {% endif %}">Manage Leave Application</a>
                    {% endif %}
                    <!--<a href="{% url 'paySlip' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/paySlip/' %} active {% endif %}">Download Payslip</a>
                    <a href="{% url 'employee_salary_detail' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/employee_salary_detail/' %} active {% endif %}">Employee Salary Detail</a>-->
                    <a href="{% url 'empChangePassword' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/empChangePassword/' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action list-group-item-danger {% if request.path == '/logout/' %} active {% endif %}">Logout</a>
                </div>
            </div>
            <div class="col-sm-9 p-0 p-0">
                <div class="containner-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green;">PAYROLL HUB</h5>
                    <div class="card shadow" style="min-height:89vh">
                        <div class="card-body">
                            {% block main %}
                            {% endblock %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
