{% include 'header.html' %}
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange">Employee Login </h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID"  required>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
                <input type="submit" value="Login" class="btn btn-dark m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<div class="alert alert-success" role="alert">
    Logged in successfully!!
</div>
<script>
    window.location = ("{% url 'markAttend' %}");
    setTimeout(10000)
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials. Try Again....");
</script>
{% endif %}
