{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body background="{% static 'images/empBg.jpg' %}">
<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card m-5" style="background-color:skyblue;">
            <div class="card-title text-center mt-5">
                <img src="{% static 'images/admin.png' %}" alt="admin-icon" height="150px" width="150px">
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user fa-1.5x"></i>
                            </span>
                        </div>
                        <input type="text" name="username" placeholder="Enter Username" class="form-control py-4">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-1.5x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" placeholder="Enter Password" class="form-control py-4">
                    </div>
                    <input type="submit" value="Login" class="bt btn-dark px-4">
                    <a href="{% url 'HomePage' %}" class="float-right text-dark ">Go Back To Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% if error == "no" %}
<script>
    alert("Logged In Successfully!!!");
    window.location = ("{% url 'adminHome' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials. Try Again....");
</script>
{% endif %}
