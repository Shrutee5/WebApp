{% extends 'adminBase.html' %}
{% block main %}

<script>
    function checkPassword()
    {
        if(document.signup.pwd1.value != document.signup.pwd2.value)
        {
            alert('Password and Confirm Password field does not match');
            document.signup.pwd2.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange">Create an Account </h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkPassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee ID" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="emailid" class="form-control" placeholder="Enter Email ID"  required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd1" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="pwd2" class="form-control" placeholder="Enter Password Again" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-dark m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Account Created Successfully!!!");
    window.location = ("{% url 'addEmpDetails' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Something went wrong. Try Again....");
</script>
{% endif %}

{% endblock %}
